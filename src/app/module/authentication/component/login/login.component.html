<div class="row">
    <div class="col">
        <form #f="ngForm" (ngSubmit)="login(email.value, password.value)">
            <div class="form-group form-row">
                <input 
                    ngModel
                    required
                    #email="ngModel"
                    name="email" 
                    id="email"
                    placeholder="Email"
                    type="text" 
                    class="form-control">
                <div class="text-danger" *ngIf="email.errors && email.touched">
                    <div *ngIf="email.errors.required">
                        Pole email jest wymagane
                    </div>
                </div>
            </div>
            <div class="form-group form-row">
                <input 
                    ngModel
                    required
                    #password="ngModel"
                    name="password" 
                    id="password"
                    placeholder="Hasło"
                    autocomplete="off"
                    type="password" 
                    class="form-control">
                <div class="text-danger" *ngIf="password.errors && password.touched">
                    <div *ngIf="password.errors.required">
                        Pole hasło jest wymagane
                    </div>
                </div>
            </div>
            <button
                [disabled]="f.invalid" 
                type="submit" 
                class="btn btn-primary"
                >Zaloguj się
            </button>
        </form>
    </div>
</div>
<div class="row mt-5">
    <div class="col">
        <p>
            Zapomniałeś hasła? 
            <a routerLink="/remind-password">
                Przypomnij hasło
            </a>
        </p>
        <p>
            Nie masz jeszcze konta?
            <a routerLink="/register">
                Załóż teraz!
            </a>
        </p>
    </div>
</div>
