<div class="card" *ngIf="_memData as mem" >
    <div class="card-header">
        <div class="card-text">
            <span>
                {{ mem.author.nick }}
            </span>
            <fa-icon [icon]="_commentIcon"></fa-icon>
        </div>
    </div>
    <div class="card-body">
        <span 
            class="card-title"
            [routerLink]="['/mem', mem.author.uid, mem.author.nick, memID]">
            {{ mem.title }}
        </span>
        <div class="card-subtitle">
            <span class="subtitle-category">
                <a routerLink="['/' + mem.category]">{{ mem.category }}</a>
            </span>
            <span class="subtitle-tag" *ngFor="let tag of mem.tags">
                <a [routerLink]="['/' + tag]">{{ tag }}</a>
            </span>
        </div>
        <div class="card-img">
            <a [routerLink]="['/mem', mem.author.uid, mem.author.nick, memID]">
                <img src="{{ mem.imageURL }}" alt="random image">
            </a>
        </div>
    </div>
    <div class="card-footer">
        <div class="row">
            <div class="col-4 vote-buttons-container">
                <button
                    (click)="vote(1)"
                    [disabled]="!_userID"
                    [class.vote--upvote]="_userVote && _userVote.note == 1"
                    class="btn btn-block btn-secondary"
                    type="button"
                    ><fa-icon [icon]="_plusIcon"></fa-icon>
                </button>
                <button
                    (click)="vote(-1)"
                    [disabled]="!_userID"
                    [class.vote--downvote]="_userVote && _userVote.note == -1"
                    class="btn btn-block btn-secondary"
                    type="button"
                    ><fa-icon [icon]="_minusIcon"></fa-icon>
                </button>
            </div>
            <div class="col-4">
                <!-- content or spacing beetwen button groups -->
            </div>
            <div class="col-4 addon-buttons-container">
                <button 
                    class="btn btn-block btn-outline-primary"
                    type="button"
                    ><fa-icon [icon]="_starIcon"></fa-icon>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-4 vote-results">
                <span>{{ _upVotesCount }}</span>
                <span>/</span>
                <span>{{ _downVotesCount }}</span>
            </div>
            <div class="col-4">
                <!-- content or spacing beetwen button groups -->
            </div>
            <div class="col-4">
                <!-- content or spacing beetwen button groups -->
            </div>
        </div>        
    </div>
</div>
