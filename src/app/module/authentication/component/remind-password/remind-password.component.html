<div class="row">
    <div class="col">
        <p>
            Zapomniałeś hasło? Nic się nie martw! Wyślemy nowe na podany przez Ciebie adres email! ):
        </p>
        <form #f="ngForm" (ngSubmit)="remindPassword(email.value)">
            <div class="form-group form-row">
                <input
                    ngModel
                    required
                    pattern="^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$"
                    #email="ngModel"
                    id="email"
                    name="email"
                    autocomplete="off"
                    placeholder="Adres email"
                    type="text"
                    class="form-control">
                <div class="text-danger" *ngIf="email.invalid && email.touched">
                    <div *ngIf="email.errors.required">
                        Pole email jest wymagane
                    </div>
                    <div *ngIf="email.errors.pattern">
                        Pole email musi bez poprawnym adresem email!
                    </div>
                </div>
            </div>
            <div class="form-group form-row">
                <button
                    [disabled]="email.invalid"
                    type="submit"
                    class="btn btn-block btn-primary"
                    >Przypomnij hasło
                </button>
            </div>
        </form>
    </div>
</div>
