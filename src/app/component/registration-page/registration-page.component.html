<div class="row">
    <div class="col">
        <p>
            Załóż konto wypełniając poniższy formularz
        </p>
        <form 
            #f="ngForm"
            (ngSubmit)="register(f)">
            <div class="form-group form-row">
                <input
                    ngModel
                    required
                    autocomplete="off"
                    placeholder="Login"
                    id="login"
                    name="login"
                    type="text"
                    class="form-control">
            </div>
            <div class="form-group form-row">
                <input
                    ngModel
                    required
                    autocomplete="off"
                    placeholder="Adres email"
                    id="email"
                    name="email"
                    type="text"
                    class="form-control">
            </div>
            <div class="form-group form-row">
                <input
                    ngModel
                    required
                    autocomplete="off"
                    placeholder="Hasło"
                    id="password"
                    name="password"
                    type="text"
                    class="form-control">
            </div>
            <div class="form-group form-row">
                <input
                    ngModel
                    required
                    autocomplete="off"
                    placeholder="Powtórz hasło"
                    id="passwordConfirm"
                    name="passwordConfirm"
                    type="text"
                    class="form-control">
            </div>
            <div class="form-group form-row">
                <input
                    ngModel
                    required
                    autocomplete="off"
                    placeholder="Data urodzenia"
                    id="birthdate"
                    name="birthdate"
                    type="date"
                    class="form-control">
            </div>
            <button
                class="btn btn-primary"
                type="submit"
                > Załóż konto
            </button>
        </form>
    </div>
</div>
