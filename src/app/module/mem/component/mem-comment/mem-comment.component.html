<div class="comment">
    <div class="comment-header">
        <div class="comment-header--details">
            <span class="user-img">
                <fa-icon [icon]="_iconUser"></fa-icon>
            </span>
            <span class="user-name">
                {{comment.author.nick }}
            </span>
            <span class="timestamp">
                {{comment.date | date}}
            </span>
        </div>
        <div class="comment-header--actions">
            <span class="flag">
                <fa-icon [icon]="_iconFlag"></fa-icon>
            </span>
            <span class="btn--replay">
                <button 
                    (click)="toggleResponseInput()"
                    class="btn btn-sm btn-outline-secondary"
                    type="button">
                    <fa-icon [icon]="_iconReply"></fa-icon>
                </button>
            </span>
            <span class="btn--plus">
                <button 
                    (click)="vote(1)" 
                    class="btn btn-sm btn-outline-secondary"
                    type="button"
                    ><fa-icon [icon]="_iconPlus"></fa-icon>
                </button>
            </span>
            <span class="display--plus">
                {{ _upVotesCount }}
            </span>
            <span class="btn--minus">
                <button 
                    (click)="vote(-1)" 
                    class="btn btn-sm btn-outline-secondary"
                    type="button"
                    ><fa-icon [icon]="_iconMinus"></fa-icon>
                </button>
            </span>
            <span class="display--minus">
                {{ _downVotesCount }}
            </span>
        </div>
    </div>
    <div class="comment-body">
        <div class="comment-text">
            {{comment.text }}
        </div>
        <mem-comment-input
            *ngIf="_showResponseInput"
            [userID]="userID"
            [userNick]="userNick"
            [parentCommentID]="comment.date.toString()"
            (submitComment)="addComment($event)">
        </mem-comment-input>
        <div class="responses" *ngFor="let response of _responses">
            <mem-comment
                [memID]="memID" 
                [comment]="response"
                [userID]="userID"
                [userNick]="userNick"
                [childComments]="childComments">
            </mem-comment>
        </div>
    </div>
    <hr>
</div>
